  <nav class="navbar navbar-expand-md navbar-dark bg-umass">
    <a class="navbar-brand" href="index.html">Uplanner</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>

        <li class="nav-item active">
          <a class="nav-link" href="schedule.html">Schedule</a>

        </li>
      </ul>
    </div>

  <!-- Begin row -->
  <div class="container-fluid">
    <div class="row">

      <!-- Begin Schedule Column-->
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 bg-light">
        <img src="Schedule.png" id="schedulePlaceholder" class="img-fluid rounded">
      </div>
      <!-- End Schedule Column-->

      <!-- Begin Search Column -->
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bg-light">

        <!-- Begin Search field and button -->
        <div class="input-group input-group-sm">
          <input type="text" class="form-control rounded" placeholder="Search Classes">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Enter</button>
          </span>
        </div>
        <!-- End Search field and button -->

        <!-- Begin Course Number Radios -->
        <span class="label label-default">Course Number:</span>
        <div class="radio">
          <label>
            <input type="radio" name="optradio">is exactly</label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optradio">greater than or equal to</label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optradio">begins with</label>
        </div>
        <input class="rounded" type="text" placeholder="course number">
        <!-- End Course Number Radios-->

      </div>
      <!-- End Search Column -->

    </div>
  </div>

  <nav class="navbar fixed-bottom navbar-light bg-umass-lite">
