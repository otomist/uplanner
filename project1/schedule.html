<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Title with Icon -->
  <link rel="shortcut icon" href="favicon.ico">

  <title>Uplanner-Schedule</title>
</head>

<body>
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-umass">
    <a class="navbar-brand" href="index.html">Uplanner</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="schedule.html">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="flowchart.html">Prereqs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="userprofile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="adminpage.html">Admin</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Begin row -->
  <div class="container-fluid">
    <div class="row">

      <!-- Begin Schedule Column-->
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 bg-light">
        <img src="Schedule.png" id="schedulePlaceholder" class="img-fluid rounded">
      </div>
      <!-- End Schedule Column-->

      <!-- Begin Search Column -->
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bg-light">
        <button type="button" class="btn btn-secondary btn-sm" id="searchToggleBTN">
            <span>Toggle Search Criteria</span>
        </button>

        <!-- Begin Course Number Radios -->
        <div class="search-container search-toggle">
          <label class="label label-default">
            Course Number:
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="optradio">is exactly</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optradio">greater than or equal to</label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="optradio">begins with</label>
          </div>
          <input class="rounded" type="text" placeholder="Course Number">
        </div>
        <!-- End Course Number Radios-->

        <!-- Begin Days to include Checkboxes -->
        <div class="search-container search-toggle">
          <label class="label label-default">
            Weekdays to include:
          </label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Monday</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Tuesday</label>
          </div>
          <div class="checkbox disabled">
            <label>
              <input type="checkbox" value="">Wednesday</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Thursday</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">Friday</label>
          </div>
        </div>
        <!-- End Days-to-include Checkboxes -->

        <!-- Begin Start Search Button -->
        <button class="btn btn-primary btn-md search-toggle" type="button">Start Search</button>
        <!-- End Start Search Button -->

      </div>
      <!-- End Search Column -->

    </div>
  </div>
  <!-- End Row -->

  <!-- Begin Footer -->
  <nav class="navbar fixed-bottom navbar-light bg-umass-lite">
    <span class="footer-text">Spectale</span>
    <span class="footer-text">copyright Â© 2018</span>
  </nav>
  <!-- End footer -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Our javascript -->
  <script src="scripts.js"></script>
</body>

</html>
